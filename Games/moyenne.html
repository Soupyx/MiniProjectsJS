<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const students = [
            {
                name: "John",
                notes: [1, 20, 18, 19, 12]
            },
            {
                name: "Jane",
                notes: [17, 18, 20, 13, 15]
            },
            {
                name: "Sofie",
                notes: [17, 12, 14, 15, 13]
            },
            {
                name: "Marc",
                notes: [2, 3, 5, 8, 9]
            },
            {
                name: "Manon",
                notes: [18, 17, 18, 19, 12]
            },
        ];

        const moyenne = (notes) => {
            let somme = 0
            for (note of notes){
                somme += note
            }
            return somme / notes.length
        }

        const compareStudent = (a, b) => {
            return b.moyenne - a.moyenne
        } 

        for (let student of students){
            student.moyenne = moyenne(student.notes)
        }

        students.sort(compareStudent)

        const formatStudent = (student) => {
            return `${student.name} avec une moyenne de ${student.moyenne}`
        }

        console.log(`
            Top 1 étudiant : ${formatStudent(students[0])}
            Top 2 étudiant : ${formatStudent(students[1])}
            Top 3 étudiant : ${formatStudent(students[2])}
        `)

        
    </script>
</head>
